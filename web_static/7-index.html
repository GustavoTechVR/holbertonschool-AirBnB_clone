<!DOCTYPE html>
<html lang="EN" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <meta name="description" content="AirBnB Clone - Web Static" />
    <link rel="icon" type="image/icon" href="images/icon.png" />
    <link rel="stylesheet" href="styles/4-common.css" />
    <link rel="stylesheet" href="styles/3-header.css" />
    <link rel="stylesheet" href="styles/3-footer.css" />
    <link rel="stylesheet" href="styles/6-filters.css" />
    <link rel="stylesheet" href="/web_static/styles/7-places.css"
    <title>AirBnb Clone</title>
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <!-- Header Content Goes Here -->
    </header>
    <!-- End Header Section -->

    <!-- Container -->

    <div class="container">
      <!-- Filter Section -->
      <section class="filters">
        <!-- Locations -->

        <div class="locations">
          <h3>States</h3>
          <div class="popover">
            <h2>Miami</h2>
            <ul>
              <li>Brickell</li>
              <li>South Beach</li>
            </ul>
            <h2>New York</h2>
            <ul>
              <li>Manhattan</li>
              <li>Brooklin</li>
            </ul>
          </div>
          <h4>Miami, New York...</h4>
        </div>

        <!-- End Locations -->

        <!-- Amenities -->

        <div class="amenities">
          <h3>Amenities</h3>
          <ul class="popover">
            <li>Wifi</li>
            <li>TV</li>
            <li>Kitchen</li>
            <li>Iron</li>
          </ul>
          <h4>Gyms, Clubhouse...</h4>
        </div>

        <!-- End Amenities -->

        <!-- Search -->

        <button class="search-btn">Search</button>

        <!-- End Search -->
      </section>
      <!-- End Filter Section -->
      <section class="places">
        <h1>Places</h1>
        <article>
            <h2>Place Name</h2>
        </article>
        <article>
            <h2>A suite</h2>
        </article>       
        <article>
            <h2>Tiny Home</h2>
        </article>
      </section>
    </div>

    <!-- End Container -->

    <!-- Footer Section -->
    <footer>Holberton School</footer>
    <!-- End Footer Section -->
  </body>
</html>
